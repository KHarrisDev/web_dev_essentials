  <body>
    <form class="blackBorder">
      <h1>Dado Tea Lunch Table</h1>
      <p>Monday through Friday</p>
      <p>11am - 3pm</p>
      <p>$9.95 plus tax</p>
      <p>Includes sandwich, snack and drink.</p>
      <div class="blackBorder">
        <p><strong>Order Information</strong></p>
        <label for="name">Name</label>
        <br />
        <input type="text" name="name" id="name" />
        <br />
        <input type="radio" name="hereOrToGo" value="here" id="here" />
        <label for="here">Here</label><br />
        <input type="radio" name="hereOrToGo" value="togo" id="togo" />
        <label for="togo">To Go</label>
      </div>
      <div class="blackBorder">
        <label for="sandwich"><strong>Sandwiches</strong></label>

        <div>
          <label>Monday</label>
          <br />
          <input
            type="radio"
            name="mondaySpecial"
            value="tomatoMozzarella"
            id="tomatoMozzarella"
          />
          <label for="tomatoMozzarella">Tomato Mozzarella</label>
          <br />
          <input
            type="radio"
            name="mondaySpecial"
            value="chickenSalad"
            id="chickenSalad"
          />
          <label for="chickenSalad">Chicken Salad</label>
        </div>

        <div>
          <label>Tuesday</label>
          <br />
          <input
            type="radio"
            name="tuesdaySpecial"
            value="greekSaladWrap"
            id="greekSaladWrap"
          />
          <label for="greekSaladWrap">Greek Salad Wrap</label>
          <br />
          <input
            type="radio"
            name="tuesdaySpecial"
            value="totoWrap"
            id="totoWrap"
          />
          <label for="totoWrap">Toto Wrap</label>
        </div>

        <div>
          <label>Wednesday</label>
          <br />
          <input
            type="radio"
            name="wednesdaySpecial"
            value="redPepperHummus"
            id="redPepperHummus"
          />
          <label for="redPepperHummus">Red Pepper Hummus</label>
          <br />
          <input
            type="radio"
            name="wednesdaySpecial"
            value="roastedTurkey"
            id="roastedTurkey"
          />
          <label for="roastedTurkey">Roasted Turkey</label>
        </div>

        <div>
          <label>Thursday</label>
          <br />
          <input
            type="radio"
            name="thursdaySpecial"
            value="carrotGingerHummusWrap"
            id="carrotGingerHummusWrap"
          />
          <label for="carrotGingerHummusWrap">Carrot Ginger Hummus Wrap</label>
          <br />
          <input
            type="radio"
            name="thursdaySpecial"
            value="eggSalad"
            id="eggSalad"
          />
          <label for="eggSalad">Egg Salad</label>
        </div>

        <div>
          <label>Friday</label>
          <br />
          <input
            type="radio"
            name="fridaySpecial"
            value="dadoWrap"
            id="dadoWrap"
          />
          <label for="dadoWrap">Dado Wrap</label>
          <br />
          <input
            type="radio"
            name="fridaySpecial"
            value="tunaSalad"
            id="tunaSalad"
          />
          <label for="tunaSalad">Tuna Salad</label>
        </div>
        <div>
          <input
            name="sandwich"
            type="checkbox"
            name="glutenFreeBread"
            id="glutenFreeBread"
          />
          <label for="sandwich">$0.75 extra for Gluten Free Bread</label>
        </div>
      </div>

      <div class="blackBorder">
        <h2>Snack</h2>
        <input type="radio" id="apple" value="apple" name="snacks" />
        <label for="apple">Apple</label>
        <br />
        <input type="radio" id="banana" value="banana" name="snacks" />
        <label for="banana">Banana</label>
        <br />
        <input
          type="radio"
          id="potatoChips"
          value="potatoChips"
          name="snacks"
        />
        <label for="potatoChips">Potato Chips</label>
      </div>

      <div class="blackBorder">
        <h2>Drink</h2>
        <label for="drinks">Drinks</label>
        <br />
        <select name="drinks" id="drinks">
          <optgroup label="Black Tea">
            <option value="1">Hot Black Tea - Keemun</option>
            <option value="2">Hot Black Tea - Decaf Keemun</option>
            <option value="3">Iced Black Tea - Keemun</option>
            <option value="4">Iced Black Tea - Decaf Keemun</option>
          </optgroup>
          <optgroup label="Green Tea">
            <option value="5">Hot Green Tea - Sencha</option>
            <option value="6">Hot Green Tea - Decaf</option>
            <option value="7">Iced Green Tea - Sencha</option>
            <option value="8">Iced Green Tea - Decaf</option>
          </optgroup>
          <optgroup label="Coffee">
            <option value="9">Hot Coffee</option>
            <option value="10">Hot Decaf Coffee</option>
            <option value="11">Iced Coffee</option>
            <option value="12">Iced Decaf Coffee</option>
          </optgroup>
          <optgroup label="Bubble Tea ($1.50 extra)">
            <option value="13">Bubble Tea</option>
          </optgroup>
        </select>
        <br />
        <input
          type="checkbox"
          id="largeDrink"
          value="largeDrink"
          name="drinks"
        />
        <label for="largeDrink">Large Drink ($0.75 extra)</label>
      </div>
      <div>
        <button type="submit">Place Order</button>
      </div>

          checked
        />
        <label for="diamond">I want PAPA Diamond</label><br />
