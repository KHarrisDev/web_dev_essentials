<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Site</title>
  </head>
  <body>
    <!-- !DOCTYPE html specifies the type of file being uploaded to the browser which is html -->
    <!-- <html> tag represents the entire document which contain the head and body elenments -->
    <!-- <meta charset="UTF-8"> specifies what language the document is using -->
    <!-- <head> element stores metadata. Metadata is only used for the web browser. -->
    <!-- <body> element stores all content that is to be displayed on the webpage -->

    <!-- The following are headers which are for heading in a section -->
    <h1>This is an <i>H1 tag</i>.</h1>
    <h2>This is an h2 tag.</h2>
    <h3>This is an h2 tag.</h3>
    <h4>This is an h2 tag.</h4>
    <h5>This is an h2 tag.</h5>
    <h6>This is an h2 tag.</h6>

    <!-- Tags inside of other tags must be closed when nested -->
    <p>This is a <strong>REALLY COOL</strong> paragraph.</p>

    <!-- Some elements have self closing tags -->
    <!-- src - the source attribute that links an image -->
    <!-- alt - alt attribute displays the description of image when browser is unable to load image -->
    <!-- alt attributes also help with search engine optimization -->
    <img
      src="https://unsplash.com/photos/k_PbdrEs79g"
      alt="A picture of nature."
    />

    <!-- absolute reference - refers to a link that's directly linked to a web address -->
    <a href="http://google.com">Click me to go to google.</a>

    <!-- Relative reference / File path - relative to the files in the folder path -->
    <!-- target="_blank" tell the broswer when the user clicks a link to open page in a new tab -->
    <a href="/aboutme.html" target="_blank">Click to go to about me.</a>
  </body>
</html>
